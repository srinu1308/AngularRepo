<form #editForm="ngForm">
    <table class="table" style="width: 100%;">
        <caption><h5><b>Edit User </b>           
        </h5>     
        </caption>
    <tr>
        <td>
    UserName
        </td>
        <td>
           <input type="text" name="userName" class="form-control"  [(ngModel)]="currentUser.userName" readonly>
        </td>
    </tr>
    <tr>
        <td>
    Age
        </td>
        <td>
            <input type="text" name="userAge" class="form-control"  [(ngModel)]="currentUser.age">                    
        </td>
    </tr>
    <tr>
        <td>
    Sex
        </td>
        <td>
            <input type="text" name="userSex" class="form-control"  [(ngModel)]="currentUser.sex">
            
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td class="text-center">
            <input type="button" class="btn-success" value="Update" (click)="update(editForm)">
        </td>
    </tr>          
    
    </table>    

</form>
