<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">

        <!-- <h3>Application Name</h3> -->
        
        <div class="panel panel-default box-shadow">
          <div class="panel-heading">
            <span class="text-primary">Login</span>
            <!-- <span class="text-muted pull-right today" title="Today"></span>               -->
          </div><!--.panel-heading-->

          <div class="panel-body">
            <form #f="ngForm">

              <div class="form-group">
                <label for="userName">User Name</label>
                <div class="input-group">
                  <!-- <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div> -->
                  <input autofocus required type="userName" id="userName" name="userName" class="form-control" placeholder="User Name" tabindex="1" [ngModel]>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <!-- <a href="#forget-password" class="btn btn-xs btn-link" tabindex="4">Forget password?</a> -->
                <div class="input-group">
                  <!-- <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div> -->
                  <input required type="password" class="form-control" placeholder="Password" name="password" tabindex="2" [ngModel]>
                </div>
              </div>
              
              <!-- <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
              </div> -->

              <button type="submit" class="btn btn-primary" tabindex="1" (click)="authenticate(f)">Login</button>
              <!-- <p class="text-center text-muted h4">
                or
              </p>
              <a href="#create-account" class="btn btn-block btn-success" tabindex="5">Create account</a> -->

              <div *ngIf="isError">
                <p class="text-danger">{{ errorMessage}}</p>
              </div>
              
            </form>
          </div>
        </div><!--.panel-->
      </div><!--.cols-->
    </div><!--.row-->
  </div><!--.container-->
